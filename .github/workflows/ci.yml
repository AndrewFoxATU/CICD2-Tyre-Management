name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [tyres_service, users_service, orders_service, notifications_service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r backend/${{ matrix.service }}/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest backend/${{ matrix.service }} --cov=backend/${{ matrix.service }} --cov-fail-under=80

      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.service }}:latest ./backend/${{ matrix.service }}
